<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="assets/images/favicon.png"
			href="assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Result Summary Component</title>
	</head>
	<body class="flex justify-center items-center h-screen font-poppins">
		<!-- Container -->
		<div class="container w-auto h-auto flex flex-col sm:max-2xl:flex-row">
			<!-- Left card -->
			<div
				class="bg-gradient-to-t from-royalBlue to-slateBlue rounded-3xl h-[500px] w-[350px] text-center p-10 flex flex-col items-center justify-center">
				<h2 class="font-bold text-xl text-lightLavender">Your Result</h2>
				<!-- Circle -->
				<div
					class="rounded-full bg-cobaltBlue/20 w-48 h-48 flex flex-col items-center justify-center p-8 my-8">
					<span class="text-white text-6xl font-bold">76</span>
					<span class="text-base text-lightLavender/50 font-semibold"
						>of 100</span
					>
				</div>
				<h1 class="text-white text-2xl font-bold pb-4">Great</h1>
				<p class="text-lightLavender">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</div>
			<!-- Right Card -->
			<div
				class="bg-gradient-to-t from-darkGrayBlue/10 to-white rounded-r-3xl h-[500px] w-[350px] p-12">
				<h2 class="text-2xl text-darkGrayBlue font-bold">Summary</h2>
				<div>
					<ul class="py-12 pl-4" id="data-list"></ul>
				</div>
				<button
					class="bg-darkGrayBlue text-white py-4 px-12 w-full rounded-full shadow-md hover:bg-gradient-to-t from-royalBlue to-slateBlue">
					Continue
				</button>
			</div>
		</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
